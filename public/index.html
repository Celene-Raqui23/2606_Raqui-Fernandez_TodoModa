<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Total</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Moda Total</h1>
        <nav>
            <button id="ver-productos">Ver Productos</button>
            <button id="ver-carrito">Ver Carrito</button>
            <button id="login-toggle">Iniciar Sesión</button>
        </nav>
    </header>

    <!-- Formulario de Login -->
    <section id="login-section" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="loginMessage"></p>
    </section>

    <section id="contenido">
        <!-- Productos estáticos -->
        <div id="products">
            <div class="product">
                <img src="imagenes/1.jpg" alt="Camiseta básica">
                <h3>Camiseta básica</h3>
                <p>s./ 20.</p>
                <button class="add-to-cart" data-id="1">Añadir al carrito</button>
            </div>
            <div class="product">
                <img src="imagenes/2.jpg" alt="Jean">
                <h3>Jean</h3>
                <p>s./ 60</p>
                <button class="add-to-cart" data-id="2">Añadir al carrito</button>
            </div>
            <div class="product">
                <img src="imagenes/3.jpg" alt="Chaqueta de cuero">
                <h3>Chaqueta de cuero</h3>
                <p>s./ 80</p>
                <button class="add-to-cart" data-id="3">Añadir al carrito</button>
            </div>
        </div>

        <!-- Carrito de compras -->
        <div id="cart" style="display: none;">
            <h2>Carrito de Compras</h2>
            <table id="cart-items">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acción</th>
                </tr>
                <!-- Aquí se llenarán los productos del carrito dinámicamente -->
            </table>
        </div>
    </section>

    <footer>
        <p>Moda Total - Tienda de ropa en línea</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
